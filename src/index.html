<!doctype html>
<html>
<head>
  <meta         charset="UTF-8">
  <meta         name="viewport"
                content="width=device-width, initial-scale=1.0">
  <link         href="./index.css" type="text/css" rel="stylesheet">
  <script       type="module" src="index.js"></script>
</head>
<body>
  <div          x-data="{ open: false }">
    <button     @click="open ? open=false : open=true"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Toggle Content</button>
 
    <div        x-show="open">
        Hello World
    </div>
</div>
</body>
</html>
